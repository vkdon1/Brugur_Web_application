<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Brrrgrrr</title>
    <link rel="stylesheet" href="AdminLogin.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdi6832y-IAhephWzwnm1hZ_6hgwwFKhnbrQ&s"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="burgurs/logoo.jpeg" type="burgurs/logoo.jpeg" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-form">
        <h2>Login to Brrrgrrr</h2>
        <form onsubmit="return handleLogin(event)">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-btn">Login</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>

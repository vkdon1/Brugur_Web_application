<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdi6832y-IAhephWzwnm1hZ_6hgwwFKhnbrQ&s"
    />
    <title>Burrrgurrr Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: space-between;
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 800px;
      }

      .content {
        flex: 1;
        padding-right: 20px;
      }

      .content h1 {
        color: #4caf50;
      }

      .content h2 {
        color: #333;
      }

      .content p {
        font-size: 16px;
        line-height: 1.5;
        margin: 20px 0;
      }

      .login-buttons {
        display: flex;
        gap: 10px;
      }

      .login-btn {
        padding: 10px 20px;
        border: 1px solid #333;
        background-color: transparent;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      .login-btn:hover {
        background-color: #f4f4f4;
      }

      .burger-image {
        flex: 1;
      }

      .burger-image img {
        max-width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Welcome to BrrrGrrr</h1>
        <h2>Admin or Customer Login</h2>
        <p>
          Login to manage orders, menus, and more. Whether you are an admin or
          customer, choose your role to get started.
        </p>
        <div class="login-buttons">
          <button
            class="login-btn"
            onclick="window.location.href='AdminLogin.html'"
          >
            Admin Login
          </button>
          <button
            class="login-btn"
            onclick="window.location.href='LoginCustomer.html'"
          >
            Customer Login
          </button>
        </div>
      </div>
      <div class="burger-image">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwLRK5FBPqLJl0daVBCwWgODSX3suZF1EpeQ&s"
          alt="Burger Image"
        />
      </div>
    </div>
  </body>
</html>

    <h1>Create Order</h1>
    <form id="orderForm">
      <label for="customerName">Customer Name:</label>
      <input
        type="text"
        id="customerName"
        name="customerName"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br /><br />

      <h3>Products</h3>
      <div id="productsContainer">
        <div class="product">
          <label for="productName">Product Name:</label>
          <input type="text" name="productName" required />

          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" min="1" required />

          <label for="price">Price:</label>
          <input type="number" name="price" min="0" step="0.01" required />
          <br /><br />
        </div>
      </div>

      <button type="button" id="addProduct">Add Another Product</button>
      <br /><br />
      <button type="submit">Submit Order</button>
    </form>

    <div id="orderSummary"></div>

    <script>
      document
        .getElementById("addProduct")
        .addEventListener("click", function () {
          const productDiv = document.createElement("div");
          productDiv.classList.add("product");

          productDiv.innerHTML = `
          <label for="productName">Product Name:</label>
          <input type="text" name="productName" required>
          
          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" min="1" required>
          
          <label for="price">Price:</label>
          <input type="number" name="price" min="0" step="0.01" required>
          <br><br>
        `;

          document.getElementById("productsContainer").appendChild(productDiv);
        });

      document
        .getElementById("orderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const customerName = document.getElementById("customerName").value;
          const email = document.getElementById("email").value;
          const address = document.getElementById("address").value;

          const products = [];
          const productElements = document.querySelectorAll(".product");

          productElements.forEach((product) => {
            const productName = product.querySelector(
              'input[name="productName"]'
            ).value;
            const quantity = product.querySelector(
              'input[name="quantity"]'
            ).value;
            const price = product.querySelector('input[name="price"]').value;

            products.push({
              productName,
              quantity: parseInt(quantity),
              price: parseFloat(price),
            });
          });

          const total = products.reduce(
            (sum, product) => sum + product.price * product.quantity,
            0
          );

          const orderSummaryDiv = document.getElementById("orderSummary");
          orderSummaryDiv.innerHTML = `
          <h2>Order Summary</h2>
          <p><strong>Customer Name:</strong> ${customerName}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Address:</strong> ${address}</p>
          <h3>Products</h3>
          ${products
            .map(
              (product) =>
                `<p>${product.productName} - Quantity: ${product.quantity}, Price: $${product.price}</p>`
            )
            .join("")}
          <h4>Total: $${total.toFixed(2)}</h4>
        `;
        });
    </script>

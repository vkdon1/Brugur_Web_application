    <h1 style="background-color: aqua;">Create Order</h1>
  

    <form id="orderForm">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br />

      <h3>Products</h3>
      <div id="productsContainer">
        <div class="product">
          <label for="productName">Product Name:</label>
          <input type="text" name="productName" required />

          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" min="1" required />

          <label for="price">Price:</label>
          <input type="number" name="price" min="0" step="0.01" required />
          <br />
        </div>
      </div>

      <button type="button" id="addProduct">Add Another Product</button>
      <br />
      <br />
      <button type="submit">Submit Order</button>
    </form>

    <script>
      document
        .getElementById("addProduct")
        .addEventListener("click", function () {
          const productDiv = document.createElement("div");
          productDiv.classList.add("product");
          productDiv.innerHTML = `
          <label for="productName">Product Name:</label>
          <input type="text" name="productName" required />

          <label for="quantity">Quantity:</label>
          <input type="number" name="quantity" min="1" required />

          <label for="price">Price:</label>
          <input type="number" name="price" min="0" step="0.01" required />
          <br />
        `;
          document.getElementById("productsContainer").appendChild(productDiv);
        });

      document
        .getElementById("orderForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const customerName = document.getElementById("customerName").value;
          const email = document.getElementById("email").value;
          const address = document.getElementById("address").value;

          const products = [];
          const productElements = document.querySelectorAll(".product");

          productElements.forEach(function (product) {
            const productName = product.querySelector(
              'input[name="productName"]'
            ).value;
            const quantity = product.querySelector(
              'input[name="quantity"]'
            ).value;
            const price = product.querySelector('input[name="price"]').value;

            products.push({
              productName: productName,
              quantity: parseInt(quantity),
              price: parseFloat(price),
            });
          });

          // Retrieve existing orders or initialize a new array
          const existingOrders =
            JSON.parse(localStorage.getItem("customerOrders")) || [];

          // Create a new order object
          const newOrder = {
            customerName: customerName,
            email: email,
            address: address,
            products: products,
          };

          // Add the new order to the list of existing orders
          existingOrders.push(newOrder);

          // Save the updated orders back to localStorage
          localStorage.setItem(
            "customerOrders",
            JSON.stringify(existingOrders)
          );

          alert("Order submitted! Move further For Processing.");
          window.location.href ='payment.html';
        });
    </script>
